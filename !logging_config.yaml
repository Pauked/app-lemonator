appenders:
  my_stdout:
    kind: console
    encoder:
      # pattern: "{h({d(%Y-%m-%d %H:%M:%S)(utc)} - {l}: {m}{n})}"
      # pattern: "{h({d(%Y-%m-%d %H:%M:%S)} | {({l}):5.5} | {f}:{L} â€” {m}{n})}"
      pattern: "{h({({l}):5.5} | {m}{n})}"
  my_file_logger:
    kind: file
    path: "log/my.log"
    encoder:
      pattern: "{d(%Y-%m-%d %H:%M:%S)(utc)} - {h({l})}: {m}{n}"
root:
  level: info
  appenders:
    - my_stdout
    - my_file_logger